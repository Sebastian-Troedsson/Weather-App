<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/503513da75.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Noto+Sans&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <h3 id="search-title">Weather Forecast <i class="fas fa-cloud-sun"></i></h3>
    <div class="search-container">
      <form>  
        <input type="text" id="search-input">
        <button type="submit" id="search-button">Search</button>
      </form>
    </div>
  </div>
  <div class="container">
    <div id="weather-container">
      <div id="overview"></div>
      <div id="weather-info"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
